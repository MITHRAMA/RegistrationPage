<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>


    <form id="registrationForm">
        <center><h1>Registration Form‚úç</h1></center>
        <br>
        <div class="card text-bg-light mb-3 container" style="max-width: 58rem;" >
       <br>

       <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" id="name" class="form-control" required />
        <label class="form-label" for="form1Example1">Name</label>
      </div>

        <div data-mdb-input-init class="form-outline mb-4">
          <input type="email" id="email" class="form-control" required/>
          <label class="form-label" for="form1Example1">Email address</label>
        </div>
      
        
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="password" id="password" class="form-control" required/>
          <label class="form-label" for="form1Example2">Password</label>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <input type="date" id="date" class="form-control" required/>
            <label class="form-label" for="form1Example2">DOB</label>
          </div>
      
        
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="terms" checked />
              <label class="form-check-label" for="form1Example3"> Accept Tearms and Conditions</label>
            </div>
          </div>
      
          <div class="col">
            
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      
        
        <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block">Submit</button>
    
</div>

<table class="table" id="dataTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>DOB</th>
            <th>Accepted terms?</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
</form>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
